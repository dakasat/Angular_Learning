<form (ngSubmit)="addItem(); thisForm.reset()" #thisForm="ngForm">

  <input name="elementName" [(ngModel)]="newValueb" placeholder="Имя" required>
  <button>Отправить</button>
</form>




  <table class="table table-striped">
    <thead>
    <tr>
      <th>Предмет</th>
      <th>Цена</th>

    </tr>
